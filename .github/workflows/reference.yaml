name: A workflow for my Hello World file
on: push 

jobs:
  build:
    name: Something something
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: dev
      - run: cd packages/reference
      - run: flutter pub get
