name: fruit_picker

organization: "dev.fruit"

classes:
  - class:
    name: Basket
    java_package: dev.fruit.fruit_picker.fruitlibrary.container
    constructors:
      - constructor:
        is_default: true 
      - constructor:
        name: appleBasket
        required_parameters:
          - required_parameter:
            name: apple
            type: Apple 
    methods:
      - method:
        name: destroyBasket
        is_static: true
        required_parameters:
          - required_parameter:
            name: apricotBasket
            type: Basket
      - method:
        name: takeApple
        returns: Apple
      - method:
        name: addApple
        required_parameters:
          - required_parameter:
            name: apple
            type: Apple 
      - method:
        name: takeOrange
        returns: Orange
      - method:
        name: takeGrape
        returns: Grape
      - method:
        name: takeApricot
        returns: Apricot
      - method:
        name: addAndTakeSomeFruit
        returns: Grape
        required_parameters:
          - required_parameter:
            name: aGoodApple
            type: Apple
          - required_parameter:
            name: aDecentApricot
            type: Apricot
          - required_parameter:
            name: anotherGoodApple
            type: Apple
      - method:
        name: basketWithBananas
        returns: Basket
        is_static: true
        required_parameters:
        - required_parameter:
          name: firstBanana
          type: Banana
        - required_parameter:
          name: secondBanana
          type: Banana
    fields:
      - field:
        name: sweetestPear
        type: Pear
      - field:
        name: ripestBanana
        is_static: true
        type: Banana
      - field:
        name: favoritePeach
        is_static: true
        type: Peach
        mutable: true
      - field:
        name: aGreenGrape
        is_static: true
        type: Grape
        mutable: true
      - field:
        name: aRedGrape
        type: Grape

  - class:
    name: Apple
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    methods:
      - method:
        name: areApplesGood
        is_static: true
        returns: bool
      - method:
        name: areApplesBetterThanThis
        is_static: true
        returns: bool
        required_parameters:
          - required_parameter:
            name: apricot
            type: Apricot

  - class:
    name: Banana
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    fields:
      - field:
        name: length
        type: double
        is_static: false

  - class:
    name: Orange
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    constructors:
      - constructor:
        required_parameters:
          - required_parameter:
            name: juiciness
            type: double
    methods:
      - method:
        name: squeeze
        required_parameters:
          - required_parameter:
            name: pressure
            type: double

  - class:
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    constructors:
      - constructor:
        is_default: true 
    name: Strawberry
    fields:
      - field:
        name: averageNumberOfSeeds
        is_static: true
        type: int

  - class:
    java_package: dev.fruit.fruit_picker.fruitlibrary.nada
    constructors:
      - constructor:
        is_default: true 
    name: Empty

  - class:
    name: Lemon
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    constructors:
      - constructor:
        required_parameters:
          - required_parameter:
            name: color
            type: String
          - required_parameter:
            name: sourness
            type: double
    methods:
      - method:
        name: makeLemonade
        required_parameters:
          - required_parameter:
            name: addSugar
            type: bool
          - required_parameter:
            name: addIce
            type: bool
      - method:
        name: isBigger
        required_parameters:
          - required_parameter:
            name: anOrange
            type: Orange
        returns: bool

  - class:
    name: Peach
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    constructors:
      - constructor:
        is_default: true
    fields:
      - field:
        name: isRipe
        type: bool
        mutable: true

  - class:
    name: Grape
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    fields:
      - field:
        name: hasSeed
        type: bool
        initialized: true
      - field:
        name: color
        type: String
        initialized: true
        mutable: true 

  - class:
    name: Apricot
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    constructors:
      - constructor:
        is_default: true
    fields:
      - field:
        name: shape
        type: String
        initialized: true

  - class:
    name: Pear
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    methods:
      - method:
        name: aPearForAnApple
        is_static: true
        returns: Pear
        required_parameters:
          - required_parameter:
            name: apple
            type: Apple
    fields:
      - field:
        name: closestApple
        mutable: true
        type: Apple
        initialized: true

  - class:
    name: Pineapple
    java_package: dev.fruit.fruit_picker.fruitlibrary.fruits
    constructors:
      - constructor:
        is_default: true
    methods:
      - method:
        name: startEating
      - method:
        name: stopEating
