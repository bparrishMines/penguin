name: test_plugin

channel: "test.tester/test"

classes:
  - class:
    name: "HelloWorld"
    java_package: com.helloworld
    methods:
      - method:
        name: call
        optional_parameters:
          - optional_parameter:
            name: 'optionalParam'
            type: 'String'

  - class:
    name: "Trace"
    java_package: com.google.firebase.perf.metrics
    fields:
      - field:
        name: maxTraceNameLength
        type: int
        isStatic: true
    methods:
      - method:
        name: start
      - method:
        name: stop
        returns: void
      - method:
        name: incrementMetric
        required_parameters:
          - required_parameter:
            name: name
            type: String
          - required_parameter:
            name: value
            type: int
      - method:
        name: setMetric
        required_parameters:
          - required_parameter:
            name: name
            type: String
          - required_parameter:
            name: value
            type: int
      - method:
        name: getMetric
        required_parameters:
          - required_parameter:
            name: name
            type: String

  - class:
    name: "HttpMetric"
    java_package: com.google.firebase.perf.metrics
    fields:
      - field:
        name: httpResponseCode
        type: int
      - field:
        name: requestPayloadSize
        type: int
      - field:
        name: responseContentType
        type: String
      - field:
        name: responsePayloadSize
        type: int
    methods:
      - method:
        name: start
      - method:
        name: stop
      - method:
        name: setHttpResponseCode
        required_parameters:
          - required_parameter:
            name: httpResponseCode
            type: int
      - method:
        name: setRequestPayloadSize
        required_parameters:
          - required_parameter:
            name: requestPayloadSize
            type: int
      - method:
        name: setResponseContentType
        required_parameters:
          - required_parameter:
            name: responseConentType
            type: String
      - method:
        name: setResponsePayloadSize
        required_parameters:
          - required_parameter:
            name: responsePayloadSize
            type: int

  - class:
    name: "FirebasePerformance"
    java_package: com.google.firebase.perf
    fields:
      - field:
        name: instance
        type: FirebasePerformance
        isStatic: true
    methods:
      - method:
        name: isPerformanceCollectionEnabled
        returns: bool
      - method:
        name: setPerformanceCollectionEnabled
        required_parameters:
          - required_parameter:
            name: enable
            type: bool
      - method:
        name: newTrace
        returns: Trace
        required_parameters:
          - required_parameter:
            name: name
            type: String
      - method:
        name: newHttpMetric
        returns: HttpMetric
        required_parameters:
          - required_parameter:
            name: url
            type: String
          - required_parameter:
            name: httpMethod
            type: HttpMethod
