name: penguin_android_camera
description: Provides access to the [Android Camera API](https://developer.android.com/guide/topics/media/camera).
version: 0.0.1
homepage: https://github.com/bparrishMines/penguin/tree/master/packages/penguin_android_camera

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  reference: ^0.4.2

dev_dependencies:
  build_runner: ^2.0.4
  flutter_test:
    sdk: flutter
  lint: ^1.5.1
  reference_generator:
    path: ../reference_generator

flutter:
  plugin:
    platforms:
      android:
        package: github.bparrishMines.penguin.penguin_android_camera
        pluginClass: PenguinAndroidCameraPlugin
