name: apple

channel: "io.plugins/apple"

classes:
  - class:
    name: "Trace"
    fields:
      - field:
        name: maxTraceNameLength
        type: int
        static: true
    methods:
      - method:
        name: start
      - method:
        name: stop
        returns: void
      - method:
        name: incrementMetric
        required_parameters:
          - required_parameter:
            name: name
            type: String
          - required_parameter:
            name: value
            type: int
      - method:
        name: setMetric
        required_parameters:
          - required_parameter:
            name: name
            type: String
          - required_parameter:
            name: value
            type: int
      - method:
        name: getMetric
        required_parameters:
          - required_parameter:
            name: name
            type: String

  - class:
    name: "HttpMetric"
    fields:
      - field:
        name: httpResponseCode
        type: int
      - field:
        name: requestPayloadSize
        type: int
      - field:
        name: responseContentType
        type: String
      - field:
        name: responsePayloadSize
        type: int
    methods:
      - method:
        name: start
        returns: void
      - method:
        name: stop
        returns: void

  - class:
    name: "FirebasePerformance"
    fields:
      - field:
        name: instance
        type: FirebasePerformance
        static: true
    methods:
      - method:
        name: isPerformanceCollectionEnabled
        returns: bool
      - method:
        name: setPerformanceCollectionEnabled
        required_parameters:
          - required_parameter:
            name: enable
            type: bool
      - method:
        name: newTrace
        returns: Trace
        required_parameters:
          - required_parameter:
            name: name
            type: String
      - method:
        name: newHttpMetric
        returns: HttpMetric
        required_parameters:
          - required_parameter:
            name: url
            type: String
          - required_parameter:
            name: httpMethod
            type: HttpMethod
